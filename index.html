<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 32 - Đèn Kéo Quân | Trần Tiến</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Đèn Kéo Quân - Trần Tiến</h1>

    <div class="stage">
        <div class="lantern" id="myLantern">
            <!-- Mặt 1: Ảnh chân dung của bạn -->
            <div class="face1">
                <img src="images/tien.jpg" alt="Chân dung Trần Tiến">
            </div>

            <!-- 5 mặt còn lại -->
            <div class="face2"><img src="images/den1.jpg" alt="Đèn Trung Thu 1"></div>
            <div class="face3"><img src="images/den2.jpg" alt="Đèn Trung Thu 2"></div>
            <div class="face4"><img src="images/den3.jpg" alt="Đèn Trung Thu 3"></div>
            <div class="face5"><img src="images/den4.jpg" alt="Đèn Trung Thu 4"></div>
            <div class="face6"><img src="images/den5.jpg" alt="Đèn Trung Thu 5"></div>
        </div>
    </div>

    <p class="note">Di chuột vào đèn để dừng lại - Đưa chuột ra để tiếp tục quay</p>

    <script src="script.js"></script>
</body>

</html>
